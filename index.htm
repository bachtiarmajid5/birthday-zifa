<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Iinda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .slide {
      display: none;
      animation: fade 1.2s;
    }

    .slide img {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    /* VIDEO BACKGROUND */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0.5;
      z-index: 0;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    /* RESPONSIVE HP */
    @media (max-width: 768px) {
      h1 { font-size: 1.6em; }
      p { font-size: 1em; }
      .slide img {
        max-width: 95%;
        max-height: 60vh;
      }
    }

    p {
      font-size: 1.2em;
      margin-top: 15px;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* FADE LOVE TEXT */
    .fade-love {
      opacity: 0;
      animation: fadeInLove 4s forwards;
    }

    .fade-love.delay {
      animation-delay: 1.5s;
    }

    @keyframes fadeInLove {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* LOVE EFFECT */
    .love {
      position: fixed;
      top: -10px;
      color: pink;
      font-size: 20px;
      animation: fall 6s linear infinite;
      z-index: 2;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* STAR EFFECT */
    .star {
      position: fixed;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle 5s linear infinite;
      z-index: 2;
    }

    @keyframes twinkle {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    audio { display: none; }

    .controls {
      position: fixed;
      bottom: env(safe-area-inset-bottom, 20px);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 3;
    }

    .controls button {
      padding: 14px 22px;
      font-size: 15px;
      border: none;
      border-radius: 999px;
      background: rgba(255,255,255,0.9);
      color: #ff6f91;
      cursor: pointer;
    }

    .controls button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #fff;
      color: #ff6f91;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">

      <p>Terima kasih sudah menjadi bagian terindah hidupku ‚ú®</p>
    </div>

    <div class="slide">
      <img src="foto3.jpg" alt="Foto 3">
      <p>Senyummu selalu jadi alasanku bahagia üå∏</p>
    </div>

    <div class="slide">
      <img src="foto4.jpg" alt="Foto 4">
      <p>Semoga semua mimpi dan harapanmu tercapai üå∑</p>
    </div>

    <div class="slide">
      <h1 class="fade-love">I love you ‚ù§Ô∏è</h1>

    <div class="controls">
      <button onclick="playMusic()">üîä Play Music</button>

  </div>

  <script>
    // SLIDE LOGIC
    let slideIndex = 1;
    const slides = document.getElementsByClassName('slide');

    function showSlide(n) {
      if (n > slides.length) slideIndex = slides.length;
      if (n < 1) slideIndex = 1;
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = 'none';
      }
      slides[slideIndex - 1].style.display = 'block';
    }

    function nextSlide() {
      slideIndex++;
      showSlide(slideIndex);
    }

    function prevSlide() {
      slideIndex--;
      showSlide(slideIndex);
    }

    showSlide(slideIndex);

    // PLAY MUSIC (FIX AUTOPLAY HP)
    const bgMusic = document.getElementById('bgMusic');
    function playMusic() {
      bgMusic.play();
    }

    // AUTO PLAY SETELAH INTERAKSI PERTAMA
    document.body.addEventListener('click', () => {
      bgMusic.play();
    }, { once: true });

    // LOVE EFFECT
    function createLove() {
      const love = document.createElement('div');
      love.className = 'love';
      love.innerHTML = '‚ù§';
      love.style.left = Math.random() * 100 + 'vw';
      love.style.fontSize = Math.random() * 20 + 10 + 'px';
      document.body.appendChild(love);
      setTimeout(() => love.remove(), 6000);
    }
    setInterval(createLove, 300);

    // STAR EFFECT
    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }
    setInterval(createStar, 200);
  </script>

</body>
</html>
